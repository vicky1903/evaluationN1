<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="pictures/favicon-96x96.png">
    <link rel="stylesheet" media="screen" type="text/css" href="style.css"/></head>
    <script type="text/javascript" src="script.js"></script>
    <title>THE JUNGLE</title>
</head>
<body>
    <header>
        <h1>The Jungle</h1>
        <p>A la rencontre des tribus</p>
    </header>
    <main>
        <!-- zone de connexion -->    
        <form id="connexion" method="POST">
            <h2>Connexion</h2>
            
            <label><b>E-mail</b></label>
            <input type="email" id="login" placeholder="exemple@email.com" name="login" required>
            <span class="tooltip">Email invalide</span></br>

            <label><b>Mot de passe</b></label>
            <input type="password" id="pdw" placeholder="Entrer le mot de passe" name="pdw" required>
            <span class="tooltip">Un mot de passe contenant au moins 1 majuscule, 1 minuscule, 1 chiffre</span>

            <button id="button" type="submit">Se Connecter</button>
            <div class="container">
                <div><a href="">forget password</a></div>
                <div><a href="">Inscription</a></div>
            </div>
        </form>

    </main>
    <footer>
        <p>Copyright vicky - Tous droits réservés<br />s
    </footer>

</body>
</html>
