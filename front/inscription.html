<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" type="text/css" href="styleInscription.css"/></head>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="pictures/favicon-96x96.png">
    <title>INSCRIPTION</title>
</head>
<body>
    <header>
        <h1>The Jungle</h1>
        <p>A la rencontre des tribus</p>
    </header>
    <section class="nav">
        <p>Formulaire d'inscription</p>
    </section>
    <!-- zone du formulaire -->
    <section class="fond">
        <main>
            <form action="inscription" method="POST">
            
                <label for="nom">Nom</label>
                <input id="nom" name="nom" type="text" required>

                <label for="prenom">Prénom </label>
                <input id="prenom" name="prenom" type="text" required>

                <label for="date-de-naissance">Date de naissance</label>
                <input id="date-de-naissance" placeholder="jj/mm/aaaa" name="date-de-naissance" type="date" required >
        
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="exemple@email.com" required>

                <label>Mot de passe</label>
                <input type="password" id="pdw1" placeholder="Entrer le mot de passe" name="pdw1" required>
                <span class="tooltip">Le mot de passe ne doit pas faire moins de 6 caractères</span>

                <label>Mot de passe (confirmation)</label>
                <input type="password" id="pdw2" placeholder="Entrer le mot de passe" name="pdw2" required>
                <span class="tooltip">Le mot de passe de confirmation doit être identique à celui d'origine</span>

                <p><input type="submit" id="inscription" value="Soummettre"></p>
            </form>
        </main>
    </section>
    
    <footer>
        <p>Copyright vicky - Tous droits réservés<br />
    </footer> 
</body>
</html>
